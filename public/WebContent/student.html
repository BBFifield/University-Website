<html>
        <head>
                <link type="text/css" rel = "stylesheet" href= "StudentStyle.css">
                <title> {{ studentName }} 's Student Page</title>
                <script src = "studentFunctions.js"> </script> 
                <script src= "student.js"></script>

                <style>
                body {
                    background-color: lightslategray;
                }
                </style>
             </head>
            <body>
                
                <div id = "all">
                    
                <div class = "welcome">
                
                <h1 class="title" align="center">Student Page</h1>

                <h2 align="center"> {{ studentName }} 'sClass Schedule</h2>
				<a href = "index.html">
					 <img src = "images/munLogo.png"> 
				</a>
               

            </div>
                
             <table id ="enrolled" align="center">
                <tr id ="titleRow">
                        <th>{{ course }}</th>
                        <th>{{ courseNumber }}</th>
                        <th>{{ room }}</th>
                </tr>

            </table>
                
            <div id = "registerBox">
                    <button onclick="addCourse()">Register</button>
                

                <input type = "text" id = "courseDropDown" placeholder= " Course Name">
                <input type = "text" id = "numbers" placeholder = "Course Number">
                <input type = "text" id = "rooms" placeholder = "Room">
            </div>
        </div>
            </body>
</html>
